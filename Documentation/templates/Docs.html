{% include 'links/style_and_js.html' %}
{% load Doc_links %}
<br>
<div class="container ">
    <div class="row">
        <div class="col-md-8 rtl p-10">
            {% for item in object_list %}
                <h4 class="web-color">{{item.link.title}}</h4><hr>
                <h5>{{item.text|safe}}</h5>
            {% endfor %}
        </div>
        <div class="col-md-4 border-left-1">
            {% link %}
        </div>
    </div>
</div>
