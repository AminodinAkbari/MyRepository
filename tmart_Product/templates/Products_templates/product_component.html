{% load ratings %}                 
                            <div class="col-md-3 single__pro col-lg-3 cat--1 col-sm-4 col-xs-12">
                                <div class="product foo">
                                    <div class="product__inner">
                                        <div class="pro__thumb">
                                            <a href="{{item.get_absolute_url}}">
                                                <img src="{{item.image.url}}" alt="product images" height="250px">
                                            </a>
                                        </div>
                                        <div class="product__hover__info">
                                            <ul class="product__action">
                                                <li><a data-toggle="modal" data-target="#productModal{{item.id}}" title="Quick View" class="quick-view modal-view detail-link" href="#"><span class="ti-plus"></span></a></li>
                                                <li><a title="Wishlist" href="{% url 'add_to_favorite' slug=item.slug %}"><span class="ti-heart"></span></a></li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="product__details">
                                        
                                        <h2 class=""><a href="{{item.get_absolute_url}}">{{item.title | truncatewords:5}}</a></h2>

                                        <ul class="product__price">
                                            <li class="old__price">{{item.price_with_discount}}</li>
                                            <li class="new__price">{{item.price}}</li>
                                        </ul>

                                    </div>
                                </div>
                            </div>
{% include 'Products_templates/quick_view.html' %}
