<div id="quickview-wrapper">
        <!-- Modal -->
        <div class="modal fade" id="productModal{{item.product.id}}" tabindex="-1" role="dialog">
            <div class="modal-dialog modal__container" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-product">
                            <!-- Start product images -->
                            <div class="product-images">
                                <div class="main-image images">
                                    <img alt="big images" src="{{item.product.image.url}}" width="600px" height="600px">
                                </div>
                            </div>
                            <!-- end product images -->
                            <div class="product-info">
                                <h1 class="rtl">{{item.product.title}}</h1>
                                <div class="price-box-3">
                                    <div class="s-price-box">
                                        <span class="new-price">{{item.product.price_with_discount}}</span>
                                        <span class="old-price">{{item.product.price}}</span>
                                    </div>
                                </div>
                                <div class="quick-desc rtl">
                                    {{item.product.description|truncatewords:35|safe}}
                                </div>

                                <div class="addtocart-btn">
                                    <a href="/product_details/{{item.product.slug}}">مشاهده با جزئیات کامل</a>
                                </div>
                            </div><!-- .product-info -->
                        </div><!-- .modal-product -->
                    </div><!-- .modal-body -->
                </div><!-- .modal-content -->
            </div><!-- .modal-dialog -->
        </div>
        <!-- END Modal -->
    </div>
