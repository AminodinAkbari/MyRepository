{% load ratings %}                 
                            <div class="col-md-3 single__pro col-lg-3 cat--1 col-sm-4 col-xs-12">
                                <div class="product foo">
                                    <div class="product__inner">
                                        <div class="pro__thumb">
                                            <a href="#">
                                                <img src="{{item.product.image.url}}" alt="product images" height="250px">
                                            </a>
                                        </div>
                                        <div class="product__hover__info">
                                            <ul class="product__action">
                                                <li><a data-toggle="modal" data-target="#productModal{{item.product.id}}" title="Quick View" class="quick-view modal-view detail-link" href="#"><span class="ti-plus"></span></a></li>
                                                <li><a title="Add TO Cart" href="cart.html"><span class="ti-shopping-cart"></span></a></li>
                                                <li><a title="Wishlist" href="delete_favorite/{{item.id}}"><span class="">x</span></a></li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="product__details">
                                        {% ratings item %}
                                        <h2 class=""><a href="{{get_absolute_url}}">{{item.product.title | truncatewords:5}}</a></h2>

                                        <ul class="product__price">
                                            <li class="old__price">{{item.product.price_with_discount}}</li>
                                            <li class="new__price">{{item.product.price}}</li>
                                        </ul>

                                    </div>
                                </div>
                            </div>

{% include 'components/quick_view_favorite.html' %}
